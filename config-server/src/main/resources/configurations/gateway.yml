eureka:
  client:
    register-with-eureka: false
server :
  port: 8222
spring :
  application :
    name : gateway
  cloud :
    gateway :
      discovery:
        locator:
          enabled : true
      routes :
        - id : gestionUtilisateurs
          uri : http://localhost:8090
          predicates :
            - Path= /api/v1/gestionUtilisateurs/**
        - id: messagerie
          uri: http://localhost:8070
          predicates:
            - Path= /api/v1/messagerie/**
        - id: evaluation
          uri: http://localhost:8060
          predicates:
            - Path= /api/v1/evaluation/**


